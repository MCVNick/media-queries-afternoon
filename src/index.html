<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Old+Standard+TT" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='reset.css' />
    <link rel='stylesheet' type='text/css' href='index.css' />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Agency - Start Bootstrap Theme</title>
</head>
<body>
    <nav class='main-navbar'>
        <a class='navbar-brand'>Start Bootstrap</a>
        <button class='button navbar-button' onclick="showSelection()">
            MENU
            <i class="fas fa-bars"></i>
        </button>
        <div id='shown' class="nav-links">
            <ul class='nav-links-list'>
                <li>SERVICES</li>
                <li>PORTFOLIO</li>
                <li>ABOUT</li>
                <li>TEAM</li>
                <li>CONTACT</li>
            </ul>
        </div>
    </nav>
    <div class='header-parent'>
        <h2 class='first-header'>Welcome To Our Studio!</h2>
        <h1 class='second-header'>IT'S NICE TO MEET YOU</h1>

        <button class='button button-header'>TELL ME MORE</button>
    </div>

    <script src='index.js'></script>
</body>
</html>
